<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title>Parcel</title>
</head>
<body style="overflow-x: scroll;">
    <div class="title__main-filter">
        <a href="#"><img src="../images/icons/icon__arrow-left.png" alt=""></a>
        <p>Фильтры</p>
        <p><a href="#">Сбросить</a></p>
    </div>
    <div class="wrapper wrapper-filter">
        <div class="filte__main">
            <h5 class="filter-title">Средний чек</h5>
            <div class="input__group">
                <div class="input__box">
                    <label for="price_from">От</label>
                    <input id="input-left" type="text" name="price_from" placeholder="1300 тг">
                </div>
                <div class="input__box">
                    <label for="price_to">До</label>
                    <input id="input-right" type="text" name="price_to" placeholder="30000 тг">
                </div>
            </div>
            <h5 class="filter-title">Кухня</h5>
            <div class="btn__filter">
                <a href=""><button  class="btn__filter-inner">Европейская</button></a>
                <a href=""><button  class="btn__filter-inner">Азиатская</button></a>
                <a href=""><button  class="btn__filter-inner">Казахская</button></a>
                <a href=""><button  class="btn__filter-inner">Чешская</button></a>
                <a href=""><button  class="btn__filter-inner">Итальянская</button></a>
                <a href=""><button  class="btn__filter-inner">Грузинская</button></a>
            </div>
        </div>
        <div class="show__more show__more-feedback">
            <a class="show__more-title show__more-feedback-title" > Развернуть</a>
            <a href=""><img src="../images/icons/icon__down-small.png" class="show__more-icon"></img></a>
        </div>
        <h5 class="filter-title">Сортировак по</h5>
        <div class="sort">
            <select id="sort-select">
              <option value="Рэйтинг">Рэйтингу</option>
            </select>
          </div>

        <button class="btn btn-green">Забронировать столик</button>
    </div>
    <script src="../index.js"></script>
</body>
</html>
